name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - your-test-branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: raspberry-pi

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug environment
        run: |
          echo "Checking environment..."
          echo "HOME: $HOME"
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"

      - name: Create SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "SSH directory permissions:"
          ls -la ~/.ssh

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "Setting up SSH key..."
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub
          echo "SSH key fingerprint:"
          ssh-keygen -l -f ~/.ssh/id_ed25519
          echo "SSH directory contents:"
          ls -la ~/.ssh/

      - name: Add Raspberry Pi to known hosts
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Adding host to known_hosts..."
          ssh-keyscan -H "$PI_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "Known hosts content:"
          cat ~/.ssh/known_hosts

      - name: Verify SSH connection with debug
        env:
          PI_USER: ${{ secrets.PI_USER }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Testing SSH connection with verbose output..."
          ssh -vvv $PI_USER@$PI_HOST "echo 'SSH connection test successful'"

      - name: Deploy to Raspberry Pi
        if: success()
        env:
          PI_USER: ${{ secrets.PI_USER }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Starting deployment..."
          ssh $PI_USER@$PI_HOST "mkdir -p ~/Mod7"
          echo "Copying files..."
          scp -r ./* $PI_USER@$PI_HOST:~/Mod7/
          echo "Running deployment script..."
          ssh $PI_USER@$PI_HOST "cd ~/Mod7 && chmod +x deploy.sh && ./deploy.sh"