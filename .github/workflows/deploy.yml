name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - your-test-branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: raspberry-pi

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug environment
        run: |
          echo "Checking environment..."
          echo "HOME: $HOME"
          echo "SSH directory permissions:"
          ls -la ~/.ssh || echo "SSH directory does not exist yet"

      - name: Create SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "Created .ssh directory with permissions:"
          ls -la ~/.ssh

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "Setting up SSH key..."
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "SSH key permissions:"
          ls -la ~/.ssh/id_ed25519

      - name: Add Raspberry Pi to known hosts
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Adding host to known_hosts..."
          ssh-keyscan -H "$PI_HOST" 2>/dev/null >> ~/.ssh/known_hosts || echo "ssh-keyscan failed"
          chmod 644 ~/.ssh/known_hosts
          echo "known_hosts content:"
          cat ~/.ssh/known_hosts

      - name: Test SSH connection
        env:
          PI_USER: ${{ secrets.PI_USER }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes -T $PI_USER@$PI_HOST echo "SSH connection successful" || echo "SSH connection failed"

      - name: Deploy to Raspberry Pi
        env:
          PI_USER: ${{ secrets.PI_USER }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          echo "Starting deployment..."
          ssh -o StrictHostKeyChecking=no $PI_USER@$PI_HOST "mkdir -p ~/Mod7"
          echo "Copying files..."
          scp -o StrictHostKeyChecking=no -r ./* $PI_USER@$PI_HOST:~/Mod7/
          echo "Running deployment script..."
          ssh -o StrictHostKeyChecking=no $PI_USER@$PI_HOST "cd ~/Mod7 && chmod +x deploy.sh && ./deploy.sh"